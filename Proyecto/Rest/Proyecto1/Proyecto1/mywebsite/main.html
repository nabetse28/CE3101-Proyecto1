<!DOCTYPE HTML>

<html ng-app="Main">

<head>

    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts - Views/Main.js"></script>

    <!— comentario: etiquetas META descriptiva para nuestro sitio web-->

    <meta charset='utf-8'><!— Codificacion de documento para uso de caracteres-->

    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>

    <meta name='keywords' content='HTML5,CSS3,JavaScript'>

    <link rel="shortcut icon" href="html5.png" />

    <link rel='stylesheet' href='css/styles.css'>

</head>



<body>

    <div id='page'>

        <header>

            <div id='logo'><img src="rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>

                <ul>

                    <li><a href='main.html' title="Perfil">Perfil</a></li>

                    <li><a href='pedidos.html' title="Pedidos">Pedidos</a></li>

                    <li><a href='repedido.html' title="Realizar Pedido">Realizar Pedido</a></li>

                    <li><a href='index.html' title="Logout">Log Out</a></li>

                </ul>

            </nav>

        </header>





        <section id='main' ng-controller="mainController">
            <section id='contenido' class="card">
                <br></br>
                <h1>Bienvenido</h1><br>
                <br></br>
                <h2>Perfil</h2><br>
                <center>
                    <div class="container">
                        <h2><b>{{perfil.Nombre}} {{perfil.Apellido1}} {{perfil.Apellido2}}</b></h2>
                        <h4><b>{{perfil.IdCedula}}</b></h4>
                        <h4><b>{{perfil.FechaNacimiento}}</b></h4>
                    </div>
                </center>
            </section>
            <section id='contenido' ng-controller="misEnfController">
                <br></br>
                    <h2>Mis Enfermedades</h2><br>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3" style="background-color:lavenderblush;" ng-repeat="enf in misenfermedades">
                            <center>
                                <h3>{{enf.Nombre}}</h3>
                                <h3>{{enf.FechaEnfermedad}}</h3>
                            </center>
                        </div>
                    </div>
                </div>
                <center>
                    <br><br />
                    <button type="button" class="btn btn-primary btn-block" ng-click="addEnf()">Agregar otra enfermedad</button>
                </center>
            </section>

        </section>



        <footer></footer>

    </div>

</body>
</html>
