<!DOCTYPE HTML>

<html ng-app="Pedidos">

<head>

    <title>Pedidos</title>

    <!-- comentario: etiquetas META descriptiva para nuestro sitio web-->
    <meta charset='utf-8'><!-- Codificacion de documento para uso de caracteres-->
    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>
    <meta name='keywords' content='HTML5,CSS3,JavaScript'>
    <link rel="shortcut icon" href="html5.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Scripts - Views/misPedidos.js"></script>
    <script src="../Scripts/angular.js"></script>

    <link rel='stylesheet' href='css/styles.css'>
</head>


<body>

    <div id='page'>

        <header>

            <div id='logo'><img src="rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>

                <ul>



                    <li><a href='main.html' title="Perfil">Perfil</a></li>

                    <li><a href='pedidos.html' title="Pedidos">Pedidos</a></li>

                    <li><a href='pedidos.html' title="Realizar Pedido">Realizar Pedido</a></li>

                    <li><a href='index.html' title="Logout">Log Out</a></li>

                </ul>

            </nav>

        </header>





        <section id='main'>

            <section id='contenido'>
                <h1>Mis Pedidos</h1>
                <br><br>
                <div class="list-group" ng-controller="pedidosController">
                    <a href="#" class="list-group-item" ng-repeat="pedido in pedidos">
                        <h4 class="list-group-item-heading">Pedido Numero: {{pedido.IdPedido}}</h4>
                        <h5 class="list-group-item-text">{{pedido.Provincia}}</h5>
                        <h5 class="list-group-item-text">{{pedido.Canton}}</h5>
                        <h5 class="list-group-item-text">{{pedido.Distrito}}</h5>
                    </a>
                </div>

            </section>

        </section>



        <footer></footer>

    </div>

</body>
</html>
