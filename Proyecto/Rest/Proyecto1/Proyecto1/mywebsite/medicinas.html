<!DOCTYPE HTML>
<html ng-app="Medicamentos">
<head>
    <title>Pedidos</title>

    <!-- comentario: etiquetas META descriptiva para nuestro sitio web-->
    <meta charset='utf-8'><!-- Codificacion de documento para uso de caracteres-->
    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>
    <meta name='keywords' content='HTML5,CSS3,JavaScript'>
    <link rel="shortcut icon" href="html5.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts - Views/Medicamentos.js"></script>

    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
    <div id='page'>
        <header>
            <div id='logo'><img src="rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>
                <ul>

                    <li><a href='main.html' title="Perfil">Perfil</a></li>
                    <li><a href='pedidos.html' title="Pedidos">Pedidos</a></li>
                    <li><a href='repedido.html' title="Realizar Pedido">Realizar Pedido</a></li>
                    <li><a href='index.html' title="logout">Log Out</a></li>
                </ul>
            </nav>
        </header>

        <section id='main' class="container">
            
            <section id='contenido'>

                <h1>Seleciona las medicinas</h1><br>
                <div class="container">
                    <div class="row" ng-controller="medicamentosController">
                        <div class="col-sm-3" style="background-color:lavenderblush;" ng-repeat="med in medicamentosid">
                            <h3>{{med.Nombre}}</h3>
                            <h4>Precio: {{med.Precio}}</h4>
                            <h5>Cantida disponible: {{med.Cantidad}}</h5>
                            <h5>IdMedicamento: {{med.IdMedicamento}}</h5>
                            <button type="button" class="btn btn-success btn-circle"><i class="fa fa-plus"></i></button>
                        </div>
                    </div> 
                </div>
            </section>
        </section>


        <footer></footer>
    </div>

</body>
</html>
